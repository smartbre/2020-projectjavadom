<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="style.css" type="text/css">
                                                            
    <title>Can I have the Check Please? </title>
  </head>
  <body>
    <div class="case">
      <p class="display-4 text-center">Pigout and pay your total at the end!</>
      <br>
      <div class="row">
        <div id="soda" class="col-4 soda"> <img class = "center" src="https://cdn.glitch.com/242aed2e-c80a-472b-9a11-0f2479b639d1%2Fsoda.jfif?v=1591750367759" style="width:100%"/> </div>
        <div id="salad" class="col-4 salad"> <img class = "center" src="https://cdn.glitch.com/242aed2e-c80a-472b-9a11-0f2479b639d1%2Fsalad.jfif?v=1591750371013" style="width:100%"/> </div>
        <div id="chicken" class="col-4 chicken"> <img class = "center" src="https://cdn.glitch.com/242aed2e-c80a-472b-9a11-0f2479b639d1%2Ffchicken.png?v=1591750373995" style="width:100%"/> </div>
      </div> 
      <div class="row">
        <div id="burger" class="col-4 burger"> <img class = "center" src="https://cdn.glitch.com/242aed2e-c80a-472b-9a11-0f2479b639d1%2Fburger.png?v=1591750376724" style="width:100%"/> </div>
        <div id="fries" class="col-4 fries"> <img class = "center" src="https://cdn.glitch.com/242aed2e-c80a-472b-9a11-0f2479b639d1%2Ffries.png?v=1591750380248" style="width:100%"/> </div>
        <div id="hotdog" class="col-4 hotdog"> <img class = "center" src="https://cdn.glitch.com/242aed2e-c80a-472b-9a11-0f2479b639d1%2Fhotdog.png?v=1591750601373" style="width:100%"/> </div>
      </div> 
      <div class="row">
        <div id="mustard" class="col-4 mustard"> <img class = "center" src="https://cdn.glitch.com/242aed2e-c80a-472b-9a11-0f2479b639d1%2Fmustard.jpg?v=1591750604991" style="width:100%"/> </div>
        <div id="ketchup"  class="col-4 ketchup"> <img class = "center" src="https://cdn.glitch.com/242aed2e-c80a-472b-9a11-0f2479b639d1%2Fketchup.jfif?v=1591750607998" style="width:100%"/> </div>
        <div id="shake" class="col-4 shake"> <img class = "center" src="https://cdn.glitch.com/242aed2e-c80a-472b-9a11-0f2479b639d1%2Fsmoothie.jfif?v=1591750613664" style="width:100%"/> </div>
      </div> 
    </div>
        

    <!-- Optional JavaScript -->
    <script src="script.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
